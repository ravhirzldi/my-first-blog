{% extends 'blog/base.html' %}
{% block title %}My Blog{% endblock %}
{% block content %}
	{% for post in posts %}
		<div class="date">
        <hr />
    </div>
		<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
		<p>published: {{ post.published_date }}</p>
  	{% endfor %}
	{% endblock %}
